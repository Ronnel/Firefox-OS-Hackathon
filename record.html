<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swift.js"></script>
        <script type="text/javascript" src="js/rebound.js"></script>
        <script type="text/javascript" src="js/record.js"></script>
        <style>

        *{
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: 'Open Sans', sans-serif;
        }

        #wrapper{
            height: 100%;
            width: 100%;
            background: #3F404E;
            z-index: 1000;
            color: #fff;
            font-weight: 100;
        }

        #speek-button{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background: #e74c3c;
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -40px;
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.3);
        }

        #timer{
            width: 100%;
            text-align: center;
            font-size: 64px;
            position: absolute;
            top: 50%;
            height: 64px;
            line-height: 64px;
            margin-top: -32px;
        }

        </style>
    </head>
    <body>

        <div id="wrapper">
            <div id="timer">
                <span id="current-time">0</span>/15
            </div>

            <div id="speek-button">
                <img src="img/icons/mic.png" style="width: 50%; margin: 25%;" />
            </div>
        </div>
    </body>
</html>
