<!doctype html>
<head>
  <title>Search Bar for Names to send message to</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jstorage.js"></script>
    <script type="text/javascript" src="js/swift.js"></script>
     <script type="text/javascript" src="js/rebound.js"></script>
    <script src='js/sendlist.js' defer></script>
  <script type="text/javascript" src="js/parse.js"></script>
  <script type="text/javascript" src="js/api_auth.js" ></script>

  <style>

    body,html{
      margin: 0px;
      width: 100%;
      overflow-x: hidden;
    }

    *{
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
    }

    #headerMenu{
      position: fixed;
      top: 0px;
      border-bottom: 1px solid #ccc;
      height: 60px;
      width: 100%;
      color: #6c7a89;
      font-size: 17px;
      line-height: 80px;
      background-color: #eee;
      z-index: 1000;
    }

    #wrapper{
      margin-top: 61px;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #scrollableMenu{
      z-index: 800;
      position: relative;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .person{
      position: relative;
      border-bottom: 1px solid #ddd;
      background: #fff;
      height: 60px;
      padding-left: 10px;
      color: #34495e;
      overflow: hidden;
    }

    .name{
      font-size: 20px;
      margin-left: 20px;
      line-height: 60px;
      position: relative;
      overflow: hidden;
      display: block;
      background:none;
      float: left;
    }

    .profile{
      float: left;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      margin-top: 10px;
      margin-left: 10px;
    }

    .addButton{
      top: 15px;
      right: 10px;
      position: absolute;
      background: url(img/icons/Add_Button.png);
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      height: 30px;
      width: 30px;
      opacity: 0.5;
    }

    #backButton{
      position: absolute;
      top: 10px;
      left: 10px;
      background: url(img/icons/back.png);
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      height: 40px;
      width: 40px;
      opacity: 0.5;
    }

    #selectAll{
      float: left;
      top: 15px;
      right: 10px;
      position: absolute;
      background: url(img/icons/Add_Button.png);
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      height: 30px;
      width: 30px;
      opacity: 0.5;

    }

    #select{
      position: absolute;
      top: -10px;
      right: 50px;
      margin-right: 0px;
      background-color: #eee ;
      height: inherit;
    }
    
    #sendButton{
      width: 80px;
      height : 40px;
      position: absolute;
      top: 0px;
      right: calc(50% - 20px);
      color:white;
      margin-right: -15px;
      margin-top : 10px;
      margin-bottom: 10px;
      background-color: #2ecc71 ;
      border-radius: 10%;
      text-align : center;
      line-height : 40px;
      
      
    }

  </style>
</head>

<body>

  <div id="headerMenu">
    <a href="frontPage.html">
      <div id="backButton"></div>
    </a>
    <div id="sendButton" >Send</div>
    <div id="select">All</div>
    <div  id="selectAll"></div>
  </div>
  <div id="wrapper">
    <div id="scrollableMenu">
    </div>
</body>
