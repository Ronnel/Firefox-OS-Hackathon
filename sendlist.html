<!doctype html>
<head>
  <title>Search Bar for Names to send message to</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <script src='js/namelist.js'></script>

  <style>

    body,html{
      margin: 0px;
    }

    *{
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
    }

    #headerMenu{
      position: fixed;
      top: 0px;
      border-bottom: 1px solid #ccc;
      height: 60px;
      width: 100%;
      color: #6c7a89;
      font-size: 17px;
      line-height: 80px;
      background-color: #eee;
      z-index: 1000;
    }

    #wrapper{
      margin-top: 61px;
      position: relative;
    }

    #scrollableMenu{
      z-index: 800;
      position: relative;
      overflow: scroll;
    }

    .person{
      position: relative;
      border-bottom: 1px solid #ddd;
      background-color: #f6f6f6;
      height: 50px;
      padding-left: 10px;
      color: #34495e;
    }

    .name{
      font-size: 15px;
      margin-left: 60px;
      line-height: 50px;
      background-color: inherit;
    }

    .profile{
      float: left;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      margin-top: 10px;
      margin-left: 10px;
    }

    .addButton{
      top: 15px;
      right: 10px;
      position: absolute;
      background: url(img/icons/Add_Button.png);
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      height: 20px;
      width: 20px;
      opacity: 0.5;
    }

    #backButton{
      position: absolute;
      top: 25px;
      left: 20px;
      background: url(img/icons/back.png);
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      height: 30px;
      width: 30px;
      opacity: 0.5;
    }

    #selectAll{
      float: left;
      top: 30px;

    }

    #select{
      position: absolute;
      top: 0px;
      right: 40px;
      margin-right: 0px;
      background-color: inherit;
      height: inherit;

    }

  </style>
</head>

<body>
  <div id="headerMenu">
    <a href="frontPage.html">
      <div id="backButton"></div>
    </a>
    <div id="select">
      Select All
    </div>
    <div class="addButton" id="selectAll"></div>
  </div>
  <div id="wrapper">
    <div id="scrollableMenu">
    </div>
  </div>
</body>
